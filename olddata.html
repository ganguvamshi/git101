					### What is Git?
					- Distributed version-control software 
					- created by Linuz Torvalds, guy who invented Linux
					- A system that keeps records of your changes 
					- Allows for collaborative development 
					- __Allows you to revert any changes and go back to a previous state__
				</textarea>
