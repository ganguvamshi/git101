				<textarea data-template>
					### What is Git?
					- Distributed version-control software 
					- created by Linuz Torvalds, guy who invented Linux
					- A system that keeps records of your changes 
					- Allows for collaborative development 
					- __Allows you to revert any changes and go back to a previous state__
				</textarea>
			</section>
			<section>
				<section data-markdown>
					<textarea data-template>
						## Install git 
						* **Linux (Debian)** 
							- `sudo apt-get isntall git` 
						* **Linux (Fedora)** 
							-  `sudo yum install git`
						* **Mac** 
							* <http://git-scm.com/download/mac>
						* **Windows** 
							* <http://git-scm.com/download/win>
					</textarea>
				</section>
				<section data-markdown>
					<textarea data-template>
						## Initial Setup
						### **Y**our identity
						
						```
						$ git config --global user.name "Your Name"
						$ git config --global user.email example@mail.com
						```
					</textarea>
				</section>
				<section data-markdown>
					<textarea data-template>
						### Your editor (optional)

						```
						git config --global core.editor (editor like vim, emacs etc)
						```
						### Enable color in git
						```
						git config --global color.ui auto

						```
						### Checking your settings
						```
						git config --list
						```
					</textarea>
				</section>
				<section data-markdown>
					<textarea data-template>
						## **We need a remote !**

						**Go to GitHub, create a rep: <https://github.com/new>**

						```
						$ git remote add origin https://github.com/<user>/<project>.git
						```
					</textarea>
